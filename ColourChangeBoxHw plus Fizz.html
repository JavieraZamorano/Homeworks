<!DOCTYPE html>

<body>
	<script>
		const myRange = Array(100).keys
		console.log(myRange);

        for (step; step< myRange.length; step++) {
            let remainderThree = myRange[step] % 3;
            let remainderFive = myRange[step] % 5;

            if (remainderThree == 0 && remainderFive == 0) {
                alert('FizzBuzz');
            }

            else if (remainderThree == 0) {
                alert('Fizz');
            }

            else if (remainderFive == 0) {
                alert('Buzz');
            }

            else {
                alert(myRange[step])
            };

        }

	</script>


</body>

</html>
